        h1 { text-align: center; color: #2a5298; }
        .data-row { margin: 10px 0; display: flex; gap: 10px; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; background: #2a5298; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .copy-btn { background: #2196F3; }
        .settings { background: #f9f9f9; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            opacity: 0;

        <div class="data-row">

        <div class="data-row">

        let currentGender = 'male';
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 1500);
        }
        
        function setGender(gender) {
            currentGender = gender;
            document.getElementById('maleBtn').style.background = gender === 'male' ? '#2a5298' : '#ccc';
            document.getElementById('femaleBtn').style.background = gender === 'female' ? '#2a5298' : '#ccc';
        }
        
        function generateCPF() {
            let cpf = '';
            for (let i = 0; i < 9; i++) cpf += Math.floor(Math.random() * 10);
            
            let sum = 0;
            for (let i = 0; i < 9; i++) sum += parseInt(cpf[i]) * (10 - i);
            let digit1 = 11 - (sum % 11);
            if (digit1 > 9) digit1 = 0;
            cpf += digit1;
            
            sum = 0;
            for (let i = 0; i < 10; i++) sum += parseInt(cpf[i]) * (11 - i);
            let digit2 = 11 - (sum % 11);
            if (digit2 > 9) digit2 = 0;
            cpf += digit2;
            
            return cpf;
        }
        
        function generateBirthdate() {
            const date = new Date(1950 + Math.floor(Math.random() * 53), Math.floor(Math.random() * 12), 1 + Math.floor(Math.random() * 28));
            const day = ('0' + date.getDate()).slice(-2);
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const year = date.getFullYear();
            return day + month + year;
        }
        
        function generateEmail() {
            let alias = parseInt(localStorage.getItem('aliasNumber')) || 1;
            const base = localStorage.getItem('baseEmail') || "teste@gmail.com";
            const email = base.split('@')[0] + '+' + alias + '@' + base.split('@')[1];
            localStorage.setItem('aliasNumber', alias + 1);
            return email;
        }
        
        function generateData() {
            const firstNames = currentGender === 'male' ? maleNames : femaleNames;
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            
            document.getElementById('firstName').value = firstName;
            document.getElementById('lastName').value = lastName;
            document.getElementById('cpf').value = generateCPF();
            document.getElementById('email').value = generateEmail();
            document.getElementById('birthdate').value = generateBirthdate();
        }
        
        function copyToClipboard(fieldId) {
            const field = document.getElementById(fieldId);
            field.select();
            navigator.clipboard.writeText(field.value).then(() => {
                showNotification('✓ Copiado!');
            }).catch(() => {
                // Fallback para navegadores antigos
                document.execCommand('copy');
                showNotification('✓ Copiado!');
            });
        }
        
        function clearData() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('email').value = '';
            document.getElementById('birthdate').value = '';
            showNotification('Dados limpos');
        }
        
        function setAliasNumber() {
            const number = document.getElementById('aliasNumber').value;
            if (number) {
                localStorage.setItem('aliasNumber', number);
                showNotification('Número definido: ' + number);
            }
        }
        
        function setBaseEmail() {
            const email = document.getElementById('baseEmail').value;
            if (email && email.includes('@')) {
                localStorage.setItem('baseEmail', email);
                showNotification('Email base definido');
            }
        }
        
        function resetAlias() {
            localStorage.removeItem('aliasNumber');
            showNotification('Alias resetado');
        }
