<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Dados Pessoais</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #1e3c72, #2a5298); padding: 20px; min-height: 100vh; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #1e3c72; margin-bottom: 20px; }
        .gender-buttons { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .gender-btn { padding: 8px 15px; border: 1px solid #ddd; border-radius: 5px; background: white; cursor: pointer; }
        .gender-btn.active { background: #2a5298; color: white; }
        .action-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; flex: 1; }
        .generate { background: #2a5298; color: white; }
        .clear { background: #f0f0f0; }
        .data-row { display: flex; margin: 10px 0; gap: 10px; align-items: center; }
        .data-row input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; }
        .copy-btn { padding: 8px 12px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .settings { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .setting-row { display: flex; gap: 10px; margin: 10px 0; }
        .setting-row input { flex: 1; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
        .setting-btn { padding: 6px 12px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: #4CAF50; color: white; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Dados Pessoais</h1>
        
        <div class="gender-buttons">
            <button class="gender-btn active" onclick="setGender('male')">Masculino</button>
            <button class="gender-btn" onclick="setGender('female')">Feminino</button>
        </div>
        
        <div class="action-buttons">
            <button class="btn generate" onclick="generateData()">Gerar Dados</button>
            <button class="btn clear" onclick="clearData()">Limpar</button>
        </div>
        
        <div class="data-container">
            <div class="data-row">
                <input type="text" id="firstName" readonly placeholder="Primeiro Nome">
                <button class="copy-btn" onclick="copyToClipboard('firstName')">Copiar</button>
            </div>
            <div class="data-row">
                <input type="text" id="lastName" readonly placeholder="Sobrenome">
                <button class="copy-btn" onclick="copyToClipboard('lastName')">Copiar</button>
            </div>
            <div class="data-row">
                <input type="text" id="cpf" readonly placeholder="CPF">
                <button class="copy-btn" onclick="copyToClipboard('cpf')">Copiar</button>
            </div>
            <div class="data-row">
                <input type="text" id="email" readonly placeholder="Email">
                <button class="copy-btn" onclick="copyToClipboard('email')">Copiar</button>
            </div>
            <div class="data-row">
                <input type="text" id="birthdate" readonly placeholder="Data de Nascimento">
                <button class="copy-btn" onclick="copyToClipboard('birthdate')">Copiar</button>
            </div>
        </div>
        
        <div class="settings">
            <h3>Configurações</h3>
            <div class="setting-row">
                <input type="number" id="aliasNumber" placeholder="Número inicial do alias">
                <button class="setting-btn" onclick="setAliasNumber()">Definir</button>
            </div>
            <div class="setting-row">
                <input type="email" id="baseEmail" placeholder="seuemail@gmail.com">
                <button class="setting-btn" onclick="setBaseEmail()">Definir</button>
            </div>
            <button class="btn clear" onclick="resetAlias()" style="margin-top: 10px;">Resetar Alias</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // Listas de nomes
        const maleNames = ["João", "Pedro", "Carlos", "Lucas", "Miguel", "Antonio", "Paulo", "Ricardo", "Fernando", "Rafael"];
        const femaleNames = ["Maria", "Ana", "Julia", "Beatriz", "Carla", "Fernanda", "Patricia", "Amanda", "Larissa", "Camila"];
        const lastNames = ["Silva", "Santos", "Oliveira", "Souza", "Rodrigues", "Ferreira", "Alves", "Pereira", "Lima", "Costa"];
        
        let currentGender = 'male';
        
        function setGender(gender) {
            currentGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function generateCPF() {
            let cpf = '';
            for (let i = 0; i < 9; i++) {
                cpf += Math.floor(Math.random() * 10);
            }
            
            // Calcula primeiro dígito
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf[i]) * (10 - i);
            }
            let digit1 = 11 - (sum % 11);
            if (digit1 > 9) digit1 = 0;
            cpf += digit1;
            
            // Calcula segundo dígito
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf[i]) * (11 - i);
            }
            let digit2 = 11 - (sum % 11);
            if (digit2 > 9) digit2 = 0;
            cpf += digit2;
            
            return cpf;
        }
        
        function generateBirthdate() {
            const start = new Date(1950, 0, 1);
            const end = new Date(2003, 11, 31);
            const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            const day = ('0' + date.getDate()).slice(-2);
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const year = date.getFullYear();
            return day + month + year;
        }
        
        function generateEmail() {
            let alias = parseInt(localStorage.getItem('aliasNumber')) || 1;
            const base = localStorage.getItem('baseEmail') || "teste@gmail.com";
            const email = base.split('@')[0] + '+' + alias + '@' + base.split('@')[1];
            localStorage.setItem('aliasNumber', alias + 1);
            return email;
        }
        
        function generateData() {
            const firstNames = currentGender === 'male' ? maleNames : femaleNames;
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            
            document.getElementById('firstName').value = firstName;
            document.getElementById('lastName').value = lastName;
            document.getElementById('cpf').value = generateCPF();
            document.getElementById('email').value = generateEmail();
            document.getElementById('birthdate').value = generateBirthdate();
        }
        
        function copyToClipboard(fieldId) {
            const field = document.getElementById(fieldId);
            field.select();
            try {
                document.execCommand('copy');
                showNotification('Copiado: ' + field.value);
            } catch (err) {
                navigator.clipboard.writeText(field.value).then(() => {
                    showNotification('Copiado: ' + field.value);
                });
            }
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        function clearData() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('cpf').value = '';
            document.getElementById('email').value = '';
            document.getElementById('birthdate').value = '';
        }
        
        function setAliasNumber() {
            const number = document.getElementById('aliasNumber').value;
            if (number) {
                localStorage.setItem('aliasNumber', number);
                showNotification('Número definido: ' + number);
            }
        }
        
        function setBaseEmail() {
            const email = document.getElementById('baseEmail').value;
            if (email && email.includes('@')) {
                localStorage.setItem('baseEmail', email);
                showNotification('Email base definido');
            }
        }
        
        function resetAlias() {
            localStorage.removeItem('aliasNumber');
            showNotification('Número de alias resetado');
        }
        
        // Carregar configurações salvas
        window.onload = function() {
            const savedAlias = localStorage.getItem('aliasNumber');
            const savedEmail = localStorage.getItem('baseEmail');
            
            if (savedAlias) {
                document.getElementById('aliasNumber').value = savedAlias;
            }
            if (savedEmail) {
                document.getElementById('baseEmail').value = savedEmail;
            }
            
            generateData();
        };
    </script>
</body>
  </html>
